<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator_style.css">
</head>
<body>
    <div class="calculator">

        <input id="display" type="text" class="calculator-screen" value="3" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>
      
          <button class="numberSel" type="button" value="7">7</button>
          <button class="numberSel" type="button" value="8">8</button>
          <button class="numberSel" type="button" value="9">9</button>
      
      
          <button class="numberSel" type="button" value="4">4</button>
          <button class="numberSel" type="button" value="5">5</button>
          <button class="numberSel" type="button" value="6">6</button>
      
      
          <button class="numberSel" type="button" value="1">1</button>
          <button class="numberSel" type="button" value="2">2</button>
          <button class="numberSel" type="button" value="3">3</button>
      
      
          <button class="numberSel" type="button" value="0">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button onclick="clearDisplay()" type="button" class="all-clear" value="all-clear">AC</button>
      
          <button type="button" class="equal-sign" value="=">=</button>
      
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>   

    <script src="calculator-jquery-style.js"></script>
</body>
</html>
